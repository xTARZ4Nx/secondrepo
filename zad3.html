<html>

<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("suma A=","")
var liczba2=prompt("suma B=","")
var suma;
var a=parseFloat(liczba1);
var b=parseFloat(liczba2);

var licza=prompt("roznica A=","")
var liczb=prompt("roznica B=","")
var q=parseFloat(licza);
var w=parseFloat(liczb);

var mno1=prompt("mnozenie A=","")
var mno2=prompt("mnozenie B=","")
var e=parseFloat(mno1);
var r=parseFloat(mno2);

var dziel1=prompt("dzielenie A=","")
var dziel2=prompt("dzielenie B=","")
var t=parseFloat(dziel1);
var y=parseFloat(dziel2);

suma=a+b;
document.write("suma="+a+"+"+b+"="+suma+"<br>");


roznica=q-w;
document.write("roznica="+q+"-"+w+"="+roznica+"<br>");


mnozenie=e*r;
document.write("mnozenie="+e+"*"+r+"="+mnozenie+"<br>");



dzielenie=t/y;
document.write("dzielenie="+t+":"+y+"="+dzielenie+"<br>");


</script>


</div>

</body>


</html>
